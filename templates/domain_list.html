<!DOCTYPE html>
<html>
<head>
    <title>Domain List</title>
</head>
<body>
    <h1>Domains</h1>
    {% if domains %}
        <ul>
        {% for domain in domains %}
            <li>{{ domain.name }} ({{ domain.registrar }} - {{ domain.account_username }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No domains found. Please check your API credentials and ensure that the sync process is working correctly.</p>
    {% endif %}
</body>
</html>
